<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS do Materialize (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Outras folhas de estilo personalizadas (se houver) -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Login</span>
                        <form th:action="@{/login}" method="post">
                            <div class="input-field">
                                <input type="text" id="username" name="username" required>
                                <label for="username">Usu√°rio</label>
                            </div>
                            <div class="input-field">
                                <input type="password" id="password" name="password" required>
                                <label for="password">Senha</label>
                            </div>
                            <button class="btn waves-effect waves-light" type="submit">Entrar</button>
                        </form>
                    </div>
                    <div class="card-action">
                        <a th:href="@{/cadastropessoa}">Criar uma conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS do Materialize (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Scripts personalizados (opcional) -->
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
