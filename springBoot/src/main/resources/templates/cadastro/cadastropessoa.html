<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>INSIRA SEUS DADOS</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
      
      
</head>


<body>

<h5>Cadastro de Pessoas</h5>
<div class="row">

		<br />
		<div th:each="m : ${msg}">
			<span th:text="${m}"></span>
		</div>
		<br />

		<form action="salvarpessoa" id="formpessoa" method="post" th:object="${pessoaobj}" class="col s12">

			<div class="row">
				<div class="input field col s6">
					<label for="id" class="active">ID </label> 
					<input name="id" th:field="*{id}" id="id"
						readonly="readonly">
				</div>
				<div class="input field col s6">
					<label for ="nome" class="active">Nome</label> 
					<input name="nome" th:field="*{nome}" id="nome">
				</div>
			</div>

			<div class="row">
				<div class="input field col s6">
					<label>Sobrenome</label> <input name="sobrenome"
						th:field="*{sobrenome}">
				</div>
				<div class="input fiel col s6">
					<label>Idade</label> <input name="idade" th:field="*{idade}">
				</div>

				<div class="row">
					<div class="col s12">
						       <input class="waves-effect waves-light btn-large" type="submit"
							value="Salvar">
							
						    <button class="waves-effect waves-light btn-large" onclick="document.getElementById('formpessoa').reset()">Limpar</button>
				    </div>
				</div>
			</div>
		</form>
	</div>

	<div class="row">
		<form th:action="@{/pesquisarpessoa}" method="post" class="col s12">
			<div class="row">
				<div class="input-field col s12">
					<label for="nomepesquisa" class="active">Pesquisar Nome: </label> <input
						name="nomepesquisa" id="nomepesquisa" class="validate"> <input
						class="waves-effect waves-light btn-large" type="submit"
						value="Pesquisar">
							<a class="waves-effect waves-light btn-large" href="/listapessoas">Lista de Pessoas</a>
				</div>
			</div>
		</form>
	</div>
	<table class="striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>Sobrenome</th>
				<th>Idade</th>
				<th>Editar</th>
				<th>Excluir</th>
			</tr>
		</thead>
		<tr th:each="pessoa : ${pessoas}">
			<td th:text="${pessoa.id}"></td>
			<td><a th:href="@{/telefones/{id}(id=${pessoa.id})}"><span th:text="${pessoa.nome}"></span></a></td>
			<td th:text="${pessoa.sobrenome}"></td>
			<td th:text="${pessoa.idade}"></td>

			<td><a th:href="@{/editarpessoa/{id}(id=${pessoa.id})}">Editar</a></td>
			<td><a th:href="@{/removerpessoa/{id}(id=${pessoa.id})}">Excluir</a></td>

		</tr>
	</table>

	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
