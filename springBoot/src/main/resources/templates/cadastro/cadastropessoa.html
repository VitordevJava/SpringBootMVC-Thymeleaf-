<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>INSIRA SEUS DADOS</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
      
      
</head>
<body>
	<form action="salvarpessoa" method="post" th:object="${pessoaobj}">
	<label>ID </label>
	<input name="id" th:field="*{id}" readonly="readonly">
		<label>Nome</label > 
		<input name="nome"  th:field="*{nome}"> 
		<label>Sobrenome</label >
		<input name="sobrenome" th:field="*{sobrenome}">
		<label>Idade</label>
		<input name="idade"  th:field="*{idade}">
		<input class="waves-effect waves-light btn-large" type="submit" value="Salvar">
	</form>
	
	<br>
	<br>
	
	<a href="/listapessoas">Lista Pessoas</a>
	<br>
	<br>
	
	<br>
	<br>
	
	 <form th:action="@{/pesquisarpessoa}" method="post">
	<label>Pesquisar Nome: </label>
	<input name="nomepesquisa">
	<input class="waves-effect waves-light btn-large" type="submit" value ="Pesquisar">
	</form>
	
<table>
  <tr th:each="pessoa : ${pessoas}">
    <td th:text="${pessoa.id}"></td>
    <td th:text="${pessoa.nome}"></td>
    <td th:text="${pessoa.sobrenome}"></td>
        <td th:text="${pessoa.idade}"></td>
    
    <td><a th:href="@{/editarpessoa/{id}(id=${pessoa.id})}">Editar</a></td>
        <td><a th:href="@{/removerpessoa/{id}(id=${pessoa.id})}">Excluir</a></td>
    
  </tr>
</table>
	
	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
