<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>INSIRA SEUS DADOS</title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
      
      
</head>
<body>

<h5>Cadastro de Pessoas</h5>

	<a class="waves-effect waves-light btn-large" href="/cadastropessoa">Voltar a tela de Cad.</a>

	<div th:each="p : ${pessoaobj}">

		<div class="row"></div>
		<p>ID :<span th:text="${p.id}"></span></p>
		<p>Nome :<span th:text="${p.nome}"></span></p>
		<p>Sobrenome :<span th:text="${p.sobrenome}"></span></p>
		<p>Idade :<span th:text="${p.idade}"></span></p>
		

	</div>

	<h5>Telefones</h5>
	<div class="row">
		<form th:action="@{/addfonePessoa/{pessoaid}(pessoaid=${pessoaobj.id})}" method="post" class="col s12">
			<div class="row"></div>
			<div class="input-field col s6">
				<label class="active" for="numero"> NÃºmero:</label> <input
					id="numero" name="numero" class="validate">
			</div>
			<div class="input-field col s6">
				<label class="active" for="numero">Tipo: </label> <input id="tipo"
					name="tipo" class="validate"> 
					
			</div>
			<input type="submit"
					value="adicionar" class="waves-effect waves-light btn-large">
		</form>
	</div>

	<table class="striped">
		<tr th:each="fone : ${telefones}">
			<td th:text="${fone.numero}"></td>
			<td th:text="${fone.tipo}"></td>


		</tr>

	</table>


	<script type="text/javascript" src="materialize/js/materialize.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
