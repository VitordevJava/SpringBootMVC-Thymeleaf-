<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #f5f5f5;
        }
        main {
            flex: 1 0 auto;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="blue darken-2">
        <div class="nav-wrapper container">
            <ul class="right">
                <li><a href="#">Home</a></li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="card">
                        <div class="card-content center-align">
                            <span class="card-title">
                                <i class="material-icons large">verified_user</i>
                                <h4>Bem-vindo ao Sistema</h4>
                            </span>
                            <p class="grey-text">Seu projeto está em funcionamento com sucesso!</p>
                        </div>
                        <div class="card-action center-align">
                            <a th:href="@{/cadastropessoa}" 
                               class="waves-effect waves-light btn blue darken-2">
                                <i class="material-icons left">person_add</i>
                                Cadastrar Pessoa
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="page-footer blue darken-2">
        <div class="footer-copyright">
            <div class="container">
                © 2025 Sistema de Cadastro - Vitor Carvalho GITHUB : VitorDevJava
                <a class="grey-text text-lighten-4 right" href="#!">Sobre</a>
            </div>
        </div>
    </footer>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Inicialização do Materialize
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();
        });
    </script>
</body>
</html>
